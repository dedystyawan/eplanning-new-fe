<!-- build from templates/main.html -->
<script type="text/x-handlebars-template" class="gc-table-title-caption">
    <div class="table-label panel-heading">
        <div class="floatL l5">
            {{subjectPlural}}
        </div>
        <div class="clear"></div>
    </div>
</script>
<script type="text/x-handlebars-template" class="gc-table-header-columns">
    {{#if hasActions}}
        <th colspan="2" class="header-actions">
            {{i18n.actions}}
        </th>
    {{/if}}
    {{#each table_columns}}
        <th class="{{#if hasOrdering}}column-with-ordering{{/if}}" data-order-by="{{column_name}}">
            <div>{{display_name}}</div>
        </th>
    {{/each}}
</script>
<script type="text/x-handlebars-template" class="gc-header-actions-operations">
    {{#if hasActionButtons}}
        <td class="actions-checkbox-selection">
            <div class="floatL t5">
                {{#if deleteMultiple}}
                    <input type="checkbox" class="select-all-none" />
                {{/if}}
            </div>
        </td>
        <td class="actions-select-multiple">
            <div class="floatL">
                <a href="javascript:void(0);" title="Delete"
                   class="hidden btn btn-default btn-outline-danger delete-selected-button">
                    <i class="fa fa-trash-o text-danger"></i>
                    <span class="text-danger">
                        {{i18n.action_delete}}
                    </span>
                </a>
            </div>
            <div class="floatR gc-settings-container">
            </div>
            <div class="clear"></div>
        </td>
    {{/if}}
</script>
<script type="text/x-handlebars-template" class="gc-search-columns">
    {{#each table_columns}}
        <td class="gc-search-column">

            {{#if isEnum}}
            <select placeholder="{{../i18n.quick_search}}" name="{{column_name}}" class="form-control gc-searchable-select">
                <option></option>
                {{#each columnInfo.permittedValues}}
                <option value="{{this}}">{{this}}</option>
                {{/each}}
            </select>
            {{/if}}

            {{#if isDropdown}}
            <select placeholder="{{../i18n.quick_search}}" name="{{column_name}}" class="form-control gc-searchable-select">
                <option></option>
                {{#each columnInfo.permittedValues}}
                <option value="{{@key}}">{{this}}</option>
                {{/each}}
            </select>
            {{/if}}

            {{#if isRelational}}
            <select
                    placeholder="{{../i18n.quick_search}}"
                    name="{{column_name}}"
                    class="form-control gc-searchable-select{{#if isSearchable}} gc-with-search-plugin{{/if}}">
                <option></option>
                {{#each columnInfo.permittedValues}}
                <option value="{{id}}">{{title}}</option>
                {{/each}}
            </select>
            {{/if}}

            {{#if isDate}}
            <input type="text" class="form-control gc-searchable-date gc-searchable-input"
                   placeholder="{{../i18n.quick_search}}"
                   name="{{column_name}}"/>
            {{/if}}

            {{#if isDatetime}}
            <input type="text" class="form-control gc-searchable-datetime gc-searchable-input"
                   placeholder="{{../i18n.quick_search}}"
                   name="{{column_name}}"
                   step="1"
            />
            {{/if}}

            {{#ifCond columnInfo.dataType 'checkbox_boolean'}}
            <div class="l5 t5">
                <input type="checkbox" name="{{column_name}}" class="gc-searchable-checkbox" value="1" />
            </div>
            {{/ifCond}}

            {{#unless knownField}}
                <input type="search" class="form-control gc-searchable-input"
                       placeholder="{{../i18n.quick_search}}"
                       name="{{column_name}}"/>
            {{/unless}}
        </td>
    {{/each}}
</script>
<script type="text/x-handlebars-template" class="paging-entries-template">
    <div class="floatL t20 l5">
        <div class="floatL t10">
            {{i18n.paging_show_entries.first}}
        </div>
        <div class="floatL r5 l5 t3 per-page-container"></div>
        <div class="floatL t10">
            {{i18n.paging_show_entries.second}}
        </div>
        <div class="clear"></div>
    </div>
</script>

<script type="text/x-handlebars-template" class="displaying-paging-template">
    <div class="floatR r10 t30">
        {{{i18n.paging_displaying}}}
        <span class="full-total-container hidden">
            {{{i18n.paging_filtered_from}}}
        </span>
    </div>
</script>
<script type="text/x-handlebars-template" class="gc-table-row">
    <tr data-id="{{primaryKeyValue}}">
        {{#if hasActions}}
            <td class="gc-row-checkbox{{#unless deleteMultipleEnabled}} hideSideBorders size5px{{/unless}}" width="30">
                {{#if deleteMultipleEnabled}}
                     <input type="checkbox" class="gc-select-row" data-id="{{primaryKeyValue}}">
                {{/if}}
            </td>
            <td class="gc-actions{{#unless deleteMultipleEnabled}} hideSideBorders{{/unless}}">
                <div class="gc-actions-container">
                    {{#if operationEditEnabled}}
                    <a class="btn btn-warning btn-xs btn-outline-dark gc-edit-button btn-block" href="{{editUrl}}" data-primary-key-value="{{primaryKeyValue}}">
                        <i class="fa fa-pencil"></i>{{i18n.edit}}
                    </a>
                    {{/if}}

                    {{#if hasMoreButton}}
                        {{#each actionButtons}}
                            <a class="gc-action btn btn-default btn-xs btn-block" href="javascript:" data-primary-key-value="{{../primaryKeyValue}}" data-action-key="{{@index}}">
                                <i class="{{iconCssClass}}"></i>
                                <span>{{label}}</span>
                            </a>
                        {{/each}}
                        {{#each backendActionButtons}}
                            <a class="btn btn-default btn-xs btn-block" href="{{url}}"{{#if newTab}}target="_blank"{{/if}}>
                                <i class="{{iconCssClass}}"></i>
                                <span>{{label}}</span>
                            </a>
                        {{/each}}
                        <a class="btn btn-danger btn-xs gc-delete-single" href="javascript:void(0)" data-primary-key-value="{{primaryKeyValue}}">
                            <i class="fa fa-trash-o text-default"></i>
                            <span class="">{{i18n.action_delete}}</span>
                        </a>
                    {{else}}
                        {{#if operationReadEnabled}}
                        <a href="{{readUrl}}" class="btn btn-default btn-xs gc-read-button" data-primary-key-value="{{primaryKeyValue}}">
                            <i class="fa fa-eye"></i> {{i18n.view}}
                        </a>
                        {{/if}}
                        {{#if operationDeleteEnabled}}
                        <a class="btn btn-danger gc-delete-single btn-xs btn-block" href="javascript:void(0)" data-primary-key-value="{{primaryKeyValue}}">
                            <i class="fa fa-trash-o text-default"></i>
                            <span class="">{{i18n.action_delete}}</span>
                        </a>
                        {{/if}}
                    {{/if}}
                </div>
            </td>
        {{/if}}
        {{#each table_rows}}
            <td>{{{value}}}</td>
        {{/each}}
    </tr>
</script>
<script type="text/x-handlebars-template" class="gc-template-settings">
    <div class="floatR t5 l5">
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle gc-bootstrap-dropdown gc-settings-button" aria-expanded="false">
                <span class="fa fa-gear"></span>
                &nbsp;{{i18n.settings}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-submenu">
                    <a href="javascript:void(0)">
                        <i class="fa fa-list-alt"></i> &nbsp;
                        {{i18n.columns}}
                    </a>
                    <ul class="dropdown-menu visible-columns">
                        {{#each columns}}
                        <li class="dropdown-item">
                            <a href="javascript:void(0)">
                                <input type="checkbox" value="{{columnName}}" checked="checked" data-display-as="{{displayAs}}" /> {{displayAs}}
                            </a>
                        </li>
                        {{/each}}
                    </ul>
                </li>
                <li class="dropdown-item">
                    <a href="javascript:void(0);" class="gc-refresh">
                        <i class="fa fa-refresh"></i> &nbsp;
                        {{i18n.refresh}}
                    </a>
                </li>
                <li class="dropdown-item">
                    <a href="javascript:void(0);" class="gc-clear-filtering">
                        <i class="fa fa-filter"></i> &nbsp;
                        {{i18n.clear_filtering}}
                    </a>
                </li>
                <li class="dropdown-item">
                    <a href="javascript:void(0);" class="gc-clear-cache">
                        <i class="fa fa-eraser"></i>
                        {{i18n.clear_cache}}
                    </a>
                </li>
                <li class="dropdown-submenu">
                    <a href="javascript:void(0)">
                        <i class="fa fa-ellipsis-h"></i> &nbsp;
                        {{i18n.more}}
                    </a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">
                            <a href="javascript:void(0)" class="gc-auto-fit-columns">
                                <i class="fa fa-align-center"></i> &nbsp;
                                {{i18n.columns_fit}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" class="gc-footer-template">
    <div class="paging-entries-container floatL"></div>

    <div class="floatR r5">

        <ul class="pagination">
            <li class="disabled paging-first page-item">
                <a href="#" class="page-link"><i class="fa fa-step-backward"></i></a>
            </li>
            <li class="prev disabled paging-previous page-item">
                <a href="#" class="page-link"><i class="fa fa-chevron-left"></i></a>
            </li>
            <li class="page-item">
                <span class="page-number-input-container">
                    <input type="number" value="1" class="form-control page-number-input" />
                </span>
            </li>
            <li class="next paging-next page-item">
                <a href="#" class="page-link"><i class="fa fa-chevron-right"></i></a>
            </li>
            <li class="paging-last page-item">
                <a href="#" class="page-link"><i class="fa fa-step-forward"></i></a>
            </li>
        </ul>

        <input type="hidden" name="page_number" class="page-number-hidden" value="1" />

    </div>

    <div class="displaying-paging-container floatR"></div>

    <div class="clear"></div>
</script>
 <div class="modal fade gc-error-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog gc-error-modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <div class="gc-modal-title">
                        <h4 class="modal-title">
                            Something went wrong!
                        </h4>
                    </div>
                </div>
                <div class="modal-body gc-error-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
<script type="text/x-handlebars-template" class="gc-modal-error-text-template">
    <p>We can\'t process the response of the server. This is all we know about it:</p>
    <p><strong>Summary:</strong>{{textStatus}}</p>
    <p><strong>Error:</strong>{{errorThrown}}</p>
    <strong>Response:</strong><br/>
    <textarea class="gc-code-error-response" readonly="readonly">{{errorAsString}}</textarea><br/>
    <div class="gc-error-message-html hidden"></div>
    <a href="javascript:void(0)" class="btn btn-default gc-error-html-preview-button">Preview as HTML</a>
</script>

<script type="text/x-handlebars-template" class="gc-add-button">
    {{#if operationAddEnabled}}
        <div class="floatL t5">
            <a class="btn btn-info btn-outline-dark button-add" href="{{addUrl}}">
                <i class="fa fa-plus"></i> &nbsp;
                {{addItemString}}
            </a>
        </div>
    {{/if}}
</script>

<script type="text/x-handlebars-template" class="gc-insert-modal-template">
<div class="modal fade gc-form-operation-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog gc-modal-dialog" role="document">
        <form class="form-horizontal">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <div class="gc-modal-title">
                        <h4 class="modal-title"></h4>
                    </div>
                </div>
                <div class="modal-body gc-modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <label class="options-on-save">
                        <input type="checkbox" checked="checked" class="close-modal-on-save" /> {{i18n.close_modal_on_save}}
                    </label> &nbsp; &nbsp;
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{i18n.close_modal}}</button>
                    <button type="submit" class="btn btn-primary save-changes">{{i18n.modal_save}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
</script>
<script type="text/x-handlebars-template" class="gc-export-button">
    {{#if operationExportEnabled}}
        <div class="floatR l5">
            <a class="btn btn-default btn-outline-dark t5 gc-exports" href="../peserta/payroll_export">
                <i class="fa fa-cloud-download floatL t3"></i>
                    <span class="hidden-xs floatL r5"> &nbsp;
                        Export Payroll
                    </span>
                <div class="clear"></div>
            </a>

    {{/if}}

                        {{i18n.print}}

</script>
